<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Form</title>
  <style>
    body{
      height: 100vh;
      width: 100vw;

      line-height: 30px;
    }
  </style>
</head>
<body>

<form action="/submit" method="post" target="_blank" autocomplete="on" oninput="x.value=parseInt(a.value)+parseInt(b.value)">

  <!-- Input for Text -->
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus> <br>

  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" placeholder="Name with hidden cmstid">
  <input type="hidden" id="custId" name="custId" value="3487"> <br>

  <!-- Input for Password -->
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter your password" required> <br>

  <!-- Input for Email -->
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required> <br>

  <!-- Input for Date -->
  <label for="birthDate">Date of Birth:</label>
  <input type="date" id="birthDate" name="birthDate" required> <br>

  <!-- Checkbox -->
  <input type="checkbox" id="subscribe" name="subscribe" value="yes"> <br>
  <label for="subscribe">Subscribe to newsletter</label> <br>

  <!-- Radio Buttons -->
  <label>Gender:</label>
  <input type="radio" id="male" name="gender" value="male" checked>
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label> <br>

  <label for="birthdaytime">Birthday (date and time):</label>
  <input type="datetime-local" id="birthdaytime" name="birthdaytime"> <br>

  <!-- Select Dropdown -->
  <label for="country">Country:</label>
  <select id="country" name="country" required>
    <option value="usa">USA</option>
    <option value="canada">Canada</option>
    <option value="uk">UK</option>
  </select> <br>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="0"> <br>

  <label for="gsearch">Search Google:</label>
  <input type="search" id="gsearch" name="gsearch" placeholder="Search"> <br>

  <label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678"> <br>


  <label for="homepage">Add your homepage:</label>
  <input type="url" id="homepage" name="homepage"  placeholder="http://www.example.com/"> <br>

  <fieldset>
    <legend>Personalia:</legend>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br>
    <input type="submit" value="Submit">
  </fieldset> <br>

  <label for="browsers">Browser:</label>
  <input list="browsers" placeholder="Choose your browser">
  <datalist id="browsers">
    <option value="Edge">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  
  </datalist> <br>

  <label for="file">Uplode :</label>
  <input type="file" name="file" id="uplode"> <br>

  <label for="time">time:</label>
  <input type="time" name="time" id="time"> <br>

  <label for="image">Image:</label>
  <input type="image" src="./img.jpeg" name="image" id="image"> <br>

  <label for="cars">Choose a car:</label>
<select  name="cars" id="cars">
  <optgroup label="Swedish Cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
  </optgroup>
  <optgroup label="German Cars">
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </optgroup>
</select> <br>

<input type="range" id="a" value="50">
+<input type="number" id="b" value="25">
=<output name="x" for="a b"></output> <br>

  <label for="colour">colour :</label>
  <input type="color" id="colour" name="colour" list="colours" > <datalist id="colours"></datalist>
 <br>
  <!-- Textarea -->
  <label for="message">Message:</label>
  <textarea id="message" name="message" placeholder="Enter your message" required></textarea> <br>

  <!-- Submit Button -->
  <button type="submit">Submit</button> <br>

  <button type="reset"> Reset</button>

</form>




</body>
</html>
